description = 'rxactivityresponse'

apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()

    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile('com.android.support:support-v13:23.0.1')
    compile('com.android.support:appcompat-v7:23.0.1')
    compile('com.android.support:design:23.0.1')
    compile('io.reactivex:rxandroid:0.24.0')
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    packagingOptions {
        exclude 'AndroidManifest.xml'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (project.version.endsWith('-SNAPSHOT')) {
                repository(url: "http://mavenproxy.finntech.no/finntech-internal-snapshot")
            } else {
                repository(url: "http://mavenproxy.finntech.no/finntech-internal-release")
            }
            pom.groupId = project.group
            pom.artifactId = 'rxactivityresponse'
            pom.version = project.version

        }
    }
}
