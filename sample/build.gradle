description = 'rxactivityresponse sample'

apply plugin: 'com.android.application'

dependencies {
    compile project(':rxactivityresponse')
    compile project(':rxactivityresponse-playservices')
    compile('io.reactivex:rxandroid:0.24.0')
    compile('com.android.support:design:23.0.1')
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }
}
