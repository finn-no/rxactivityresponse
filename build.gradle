allprojects {
    group = 'no.finn'
    version = '1.0.1'
}

subprojects {
    buildscript {
        repositories {
            maven { url "https://maven.google.com" }
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.3'
            classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        }
    }

    repositories {
        mavenLocal()
        maven { url "https://maven.google.com" }
        jcenter()
    }
}
